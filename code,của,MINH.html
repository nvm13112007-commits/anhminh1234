<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Th∆∞ H·ªìng</title>
  <style>
    :root {
      --pink: #ff9ecb;
      --rose: #ff4f81;
      --paper: #fff0f5;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ffe1f0, #ffcce0);
      font-family: 'Segoe UI', sans-serif;
    }
    .envelope {
      position: relative;
      width: 300px;
      height: 200px;
      cursor: pointer;
      perspective: 1000px;
    }
    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--pink);
      clip-path: polygon(0 0, 100% 0, 50% 60%);
      transform-origin: top;
      transition: transform 0.8s ease;
      z-index: 3;
    }
    .body {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--rose);
      border-radius: 0 0 20px 20px;
      z-index: 1;
    }
    .paper {
      position: absolute;
      top: 0;
      left: 10%;
      width: 80%;
      height: 90%;
      background: var(--paper);
      transform: translateY(100%);
      transition: transform 1s ease;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      z-index: 2;
      border-radius: 10px;
    }
    .message {
      font-size: 1.2em;
      line-height: 1.4;
      word-break: break-word;
      color: #d6336c;
      font-weight: bold;
      min-height: 2em;
    }
    .envelope.open .flap {
      transform: rotateX(180deg);
    }
    .envelope.open .paper {
      transform: translateY(0);
    }
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 10;
    }
    .heart {
      position: absolute;
      font-size: 20px;
      color: #ff4f81;
      animation: floatUp 4s linear forwards;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-800px) scale(1.5); opacity: 0; }
    }
    button {
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #ff4f81;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    button:hover {
      background: #e63970;
    }
  </style>
</head>
<body>
  <div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="body"></div>
    <div class="paper">
      <div class="message" id="message"></div>
    </div>
    <button id="toggleBtn">M·ªü th∆∞</button>
  </div>
  <div class="hearts" id="hearts"></div>
  <script>
    const envelope = document.getElementById('envelope');
    const toggleBtn = document.getElementById('toggleBtn');
    const heartsContainer = document.getElementById('hearts');
    const messageEl = document.getElementById('message');
    const text = "rep chu·ªói VƒÉn Minh dzs1tg ƒëi ng∆∞·ªùi ƒë·∫πpüòä";
    let typing = false;

    function typeWriter(text, element, speed = 80) {
      element.textContent = "";
      let i = 0;
      typing = true;
      const interval = setInterval(() => {
        element.textContent += text.charAt(i);
        i++;
        if (i >= text.length) {
          clearInterval(interval);
          typing = false;
        }
      }, speed);
    }

    function toggleEnvelope() {
      envelope.classList.toggle('open');
      toggleBtn.textContent = envelope.classList.contains('open') ? 'ƒê√≥ng th∆∞' : 'M·ªü th∆∞';

      if (envelope.classList.contains('open') && !typing) {
        typeWriter(text, messageEl, 80);
      } else if (!envelope.classList.contains('open')) {
        messageEl.textContent = ""; // ƒë√≥ng th∆∞ th√¨ x√≥a ch·ªØ
      }
    }

    function spawnHearts() {
      if (!envelope.classList.contains('open')) return;
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = '100vh';
      heart.textContent = '‚ù§';
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }

    envelope.addEventListener('click', toggleEnvelope);
    toggleBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      toggleEnvelope();
    });
    setInterval(spawnHearts, 450);
  </script>
</body>
</html>
